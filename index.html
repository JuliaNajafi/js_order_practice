<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <h1>Put the lines inside the script tags in the right order!</h1>
    <script>
$("h1").text("Thanks, " + name + "! I agree: " + color + " really brings this place together.");
alert("Well, hi there, " + name + "! What color would make a nice background here?");
var color = prompt();
alert("What is your name?");
$("body").css("background-color", color);
var name = prompt();
    </script>
  </body>
</html>
